<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bunky Web</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <!--Bootstap Baby!-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>



    <!--My Styles-->
    <link rel="stylesheet" href="css/style.css">

    <!--Awesome Fonts-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">


    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Patua+One' rel='stylesheet' type='text/css'>
    <!--Angular Magic-->
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="js/magic.js"></script>

</head>

<body ng-app="bunky">
    <div ng-controller="HomeCtrl">
        <div id="wrapper" class="home">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav text-left">
                    <li class="sidebar-brand text-center" id="first">
                        <span class="bshifter">
                       <img src="img/bunky.png" id="bunky-img">
                        <span id="bunky">Bunky!</span>
                        </span>
                    </li>
                    
                    <li class="active" ng-repeat="i in sidebar">
                        <a href="#/{{i.url}}">
                            <i class="fa nv fa-{{i.icon}}"></i>{{i.item}}
                        </a>
                    </li>
                    
                    <p style="padding: 20px; font-size: 11px; color : #ccc;" class="text-center">
                        made with <i class="fa fa-heart-o"></i>
                        <br/> by ironman & batman
                    </p>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="home-card" ng-view>

                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->

    </div>

</body>

</html>
