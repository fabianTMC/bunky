
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bunky Web</title>
    <meta name="description" content="">

      <script src="bower_components/angular/angular.min.js"></script>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
      
      <!--Other Modules-->
      <script src="bower_components/angular-route/angular-route.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-touch/angular-touch.min.js"></script>
      <script src="bower_components/angular-resource/angular-resource.min.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

      <script src="js/magic.js"></script>
      
  
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/style.css">

  </head>
    <body ng-app="bunky">
        
        <div ng-controller="LoginCtrl">
        
       <div ng-class="{'blur':loginBox == true}" ng-click="toggle()">        
       <section class="one">
             <div class="container">
          <div class="card login">
           <h1>MANAGE YOUR ATTENDANCE LIKE A BOSS! </h1>
           <div class="center-block">
               <button class="btn btn-success" ng-click="toggle()">Login</button>
               <a href="#/home" class="btn">Know More</a>
           </div>
        </div>
        </div>  
        </section>
        
        <section class="two">
            <div class="container">
                <div class="center-block text-center">
                    <img src="img/bunky1.png" class="img-responsive" id="bunky">
                    <div class="card">
                        <p><strong>Bunky is a stoned spider-monkey that helps you bunk and recover from a bunking spree.</strong></p>
                    </div>
                    
                </div>
            </div>
        </section>
        </div>
        
        <div class="login-form" ng-show="loginBox">
                <div class="container">
                    <div class="holder">
                        <span class="close-icon" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom" ng-click="toggle();">
                            <i class="fa fa-remove"></i>
                            
                        </span>
                        
                        <div class="text-center">
                            <img class="img-responsive" src="img/bunky.png">
                        </div>
                        <h2>Bunky Login</h2>
                       
                        <form class="form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" ng-model="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" ng-model="magicword">
                            </div>
                                <div class="form-group">
                               <button class="btn btn-success btn-lg">Login</button>
                            </div>
                        </form>
                        
                        <div class="text-left">
                            <h6>Supported Colleges</h6>
                            <img src="img/christ-university.png">
                            <span id="add-col"><a href="#"> My college is not there! </a>
                            </span>                     
                        </div>
                    </div>
            </div>
        
        </div>
        </div>
        
    
    </body>
       
</html>
